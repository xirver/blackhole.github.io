<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Social icons -->
  <a href="https://github.com/xirver" target="_blank">
    <img src="{{ '/assets/icons/github-sign.png' | relative_url }}" 
        alt="GitHub" style="width:20px; height:20px; margin-left:8px;">
  </a>
  <a href="https://linkedin.com/in/yourusername" target="_blank">
    <img src="{{ '/assets/icons/linkedin.png' | relative_url }}" 
        alt="LinkedIn" style="width:20px; height:20px; margin-left:6px;">
  </a>
  
  <link rel="stylesheet" href="{{ 'styles.css' | relative_url }}">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/assets/apple-touch-icon-precomposed.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}">

  {% seo title=false %}
</head>
